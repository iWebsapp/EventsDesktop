<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Event Login</title>
    <link rel="stylesheet" href="../../assets/css/photon.min.css">
    <link rel="stylesheet" href="../../assets/css/estilos.css">
  </head>
  <body>


    <div class="window bodyLogin">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane">


            <form class="login">
              <div class="login-img">
                <img src="../../assets/img/logo.png" alt="">
              </div>
              <div class="form-group">
                <input type="email" class="form-control" placeholder="Correo electronico">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Contraseña">
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-form btn-positive med">Crear cuenta</button>
                <button type="submit" class="btn btn-form btn-primary med">Ingresar</button>
              </div>
              <div class="btn-group">
                <button type="submit" class="btn btn-form btn-default full">Recuperar contraseña</button>
              </div>
            </form>


          </div>
        </div>
      </div>
      <footer class="toolbar toolbar-footer">
        <h1 class="title footer">Footer</h1>
      </footer>
    </div>

  </body>
</html>
